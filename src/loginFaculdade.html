<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, white, black);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: hsl(0, 0%, 0%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: hsl(0, 0%, 36%);
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #333;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            Logo da Barbearia
        </div>
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="forgot-password">
            <a href="#">Esqueci a senha</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o envio padrão do formulário
            
            // Aqui você normalmente faria uma verificação das credenciais
            // Por exemplo, enviando uma requisição para um servidor
            
            // Para este exemplo, vamos apenas redirecionar para a página de perfil
            window.location.href = 'homeFaculdade.html'; // Certifique-se de que este é o nome correto do seu arquivo da página de perfil
        });
    </script>
</body>
</html>

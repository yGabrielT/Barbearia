<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(to bottom, rgba(6, 18, 30, 0.1), #0b1e53), url("../assetsFotos/fotodofundo.jpeg");
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            background-color: #0b1e53;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        form {
            background-color: #7a7a7a;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #AF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="logo">
        Logo da Barbearia
    </div>
    <form id="profileForm">
        <label for="fullName">Nome completo:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="birthDate">Data de nascimento:</label>
        <input type="date" id="birthDate" name="birthDate" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" maxlength="10" required>


        <label for="hairType">Tipo de cabelo:</label>
        <select id="hairType" name="hairType" required>
            <option value="">Selecione</option>
            <option value="curto">Curto</option>
            <option value="medio">Médio</option>
            <option value="longo">Longo</option>
        </select>

        <label for="barber">Barbeiro de escolha:</label>
        <select id="barber" name="barber" required>
            <option value="">Selecione</option>
            <option value="Pedro">Pedro</option>
            <option value="Tiago">Tiago</option>
            <option value="Joao">João</option>
        </select>

        <button type="submit">Salvar Perfil</button>
    </form>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const tel = document.getElementById('telefone').value;
            const birthDate = document.getElementById('birthDate').value;
            const hairType = document.getElementById('hairType').value;
            const barber = document.getElementById('barber').value;

            if (fullName && birthDate && hairType && barber) {
                alert('Perfil salvo com sucesso!');
                fetch(`/sql/inputUser?nome=${fullName}&data=${birthDate}&email=${email}&tel=${tel}&senha=${senha}`)
                    .then(response=> response.json())
                    .then(data => console.log(data));
                localStorage.setItem('emailCliente',email);
                window.location.href = ("agendar.html");
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });
    </script>
</body>
</html>
